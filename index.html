<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bright Academy Profiles</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f6fa;
        margin: 0;
        padding: 0;
    }

    header {
        background: #1a73e8;
        padding: 25px;
        text-align: center;
        color: white;
        font-size: 28px;
        font-weight: bold;
    }

    .container {
        max-width: 900px;
        margin: 40px auto;
        padding: 10px;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 25px;
    }

    .student-card {
        background: white;
        border-radius: 15px;
        padding: 20px;
        box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
        text-align: center;
        transition: 0.25s;
    }

    .student-card:hover {
        transform: scale(1.03);
        box-shadow: 0px 6px 18px rgba(0,0,0,0.15);
    }

    .student-card img {
        width: 100%;
        height: 230px;
        object-fit: cover;
        border-radius: 12px;
    }

    .student-card h3 {
        margin-top: 15px;
        margin-bottom: 8px;
        font-size: 20px;
        color: #222;
    }

    .student-card p {
        margin: 0;
        color: #555;
        font-size: 15px;
    }

    .student-card a {
        display: inline-block;
        margin-top: 12px;
        padding: 10px 16px;
        background: #1a73e8;
        color: white;
        border-radius: 8px;
        text-decoration: none;
        font-weight: bold;
        transition: 0.25s;
    }

    .student-card a:hover {
        background: #0c5bcc;
    }

</style>
</head>
