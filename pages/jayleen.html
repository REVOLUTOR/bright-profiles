<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Profile</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: url("graduates.jpeg") no-repeat center center/cover;
        margin: 0;
        padding: 15px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .card {
        position: relative;
        background: white;
        width: 100%;
        max-width: 480px;
        border-radius: 16px;
        display: flex;
        flex-direction: row;
        padding: 15px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        overflow: hidden;
        z-index: 1;
    }

    .card::before {
        content: "";
        position: absolute;
        width: 80%;
        height: 80%;
        background: url("logo.png") center center/contain no-repeat;
        opacity: 0.08;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        pointer-events: none;
        z-index: 0;
    }

    .photo {
        flex: 1;
        margin-right: 12px;
        z-index: 2; 
    }

    .photo img {
        width: 100%;
        height: auto;
        max-height: 260px;
        border-radius: 12px;
        object-fit: cover;
    }

    .info {
        flex: 1.2;
        display: flex;
        flex-direction: column;
        justify-content: center;
        z-index: 2;
    }

    .info h2 {
        margin: 0 0 8px 0;
        font-size: 28px;
        color: #222;
    }

    .info p {
        margin: 4px 0;
        font-size: 15px;
        color: #444;
        line-height: 1.4;
    }

    .label {
        font-weight: bold;
        color: #000;
    }

    .btn {
        margin-top: 10px;
        padding: 10px;
        background: #0066ff;
        color: white;
        text-align: center;
        border-radius: 8px;
        text-decoration: none;
        font-size: 15px;
        font-weight: bold;
        display: inline-block;
    }

    .btn:hover {
        background: #004ecc;
    }

    /* Button under card */
    .school-btn {
        margin-top: 20px;
        padding: 12px 18px;
        background: #28a745;
        color: white;
        font-size: 17px;
        font-weight: bold;
        border-radius: 10px;
        text-decoration: none;
        display: inline-block;
    }

    .school-btn:hover {
        background: #a55819;
    }

    @media (max-width: 600px) {
        .card {
            flex-direction: column;
            text-align: center;
        }

        .photo {
            margin-right: 0;
            margin-bottom: 15px;
        }
    }
</style>

</head>
<body>

<div class="card">

    <div class="photo">
        <img src="jayleen.jpeg" alt="JAYLEEN BONIPHACE">
    </div>

    <div class="info">
        <h2>jJAYLEEN BONIPHACE</h2>
        <p><span class="label">Class:</span> MIDDLE CLASS</p>
        <p><span class="label">Graduation Year:</span> 2025</p>

        <p><span class="label">Message:</span> 
            <i>â€œProud Bright Academy student, building a strong future ðŸ˜Š"</i>
        </p>

        <a href="timetable.pdf" target="_blank" class="btn">View Timetable</a>
    </div>

</div>

<!-- NEW BUTTON (Know About the School) -->
<a href="info.html" class="school-btn">Know About the School</a>

</body>
</html>
